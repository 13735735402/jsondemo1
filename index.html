<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>json遍历</title>
	</head>
	<body>
		<h3>JSON对象的遍历</h3>
		<div id="">
			var json = {zhangsan:"123456",lisi:"888888",xiaoming:"666666"}
		</div>
		<br /><hr />
		<div id="show"></div>
		<script type="text/javascript">
			var json = {
				zhangsan:"123456",
				lisi:"888888",
				xiaoming:"666666"
			};
			var show = document.getElementById("show");
			var str = "";
			for(var i in json){
				str = str +"用户名："+ i +"密码："+json[i] + "<br/>";
			}
			show.innerHTML = str;
		</script>
	</body>
</html>
